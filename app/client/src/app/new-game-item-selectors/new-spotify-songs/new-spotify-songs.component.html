<div>
    <mat-tab-group class="spotify-songs" mat-align-tabs="center" [selectedIndex]="currentTab" (selectedIndexChange)="currentTab = $event">
        <mat-tab class="playlist-input-area" i18n-label="@@new-game-spotify-songs-from-playlist-id" label="From Playlist">
            <app-spotify-playlist-or-album-picker
                [dataLoader]="spotfiyPlaylistSongLoader"
                [loadingDone]="loadingDone"
                [idLabel]="playlistSongLabel"
                (chooseData)="setupCurrentList($event)"
                (loadingData)="startLoadingData($event)">
            </app-spotify-playlist-or-album-picker>
        </mat-tab>
        <mat-tab class="album-input-area" i18n-label="@@new-game-spotify-songs-from-album-id" label="From Album">
            <app-spotify-playlist-or-album-picker
                [dataLoader]="spotfiyAlbumSongLoader"
                [loadingDone]="loadingDone"
                [idLabel]="albumSongLabel"
                (chooseData)="setupCurrentList($event)"
                (loadingData)="startLoadingData($event)">
            </app-spotify-playlist-or-album-picker>
        </mat-tab>
        <mat-tab class="file-input-area" i18n-label="@@new-game-spotify-song-from-file" label="From File">
            <app-spotify-filedrop-picker
                [dataLoader]="spotfiySongIdLoader"
                [loadingDone]="loadingDone"
                (chooseData)="setupCurrentList($event)"
                (loadingData)="startLoadingData($event)">
            </app-spotify-filedrop-picker>
        </mat-tab>
        <mat-tab class="text-input-area" i18n-label="@@new-game-spotify-song-from-text" label="From Text">
            <app-spotify-textbox-picker
                [dataLoader]="spotfiySongIdLoader"
                [loadingDone]="loadingDone"
                [textboxPlaceholder]="textboxPlaceholder"
                [textboxLabel]="textboxLabel"
                [buttonName]="textboxButtonName"
                (chooseData)="setupCurrentList($event)"
                (loadingData)="startLoadingData($event)">
            </app-spotify-textbox-picker>
        </mat-tab>
    </mat-tab-group>
</div>
