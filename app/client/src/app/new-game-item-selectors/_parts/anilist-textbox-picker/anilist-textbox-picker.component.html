<div class="anilist-text-box">
    <mat-form-field class="text-box">
        <mat-label>{{textboxLabel}}</mat-label>
        <textarea matInput [(ngModel)]="characterTextbox" [placeholder]="textboxPlaceholder"></textarea>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="characterTextbox.length === 0 || !loadingDone" (click)="loadFromTextbox()">{{buttonName}}</button>
    </div>
</div>
