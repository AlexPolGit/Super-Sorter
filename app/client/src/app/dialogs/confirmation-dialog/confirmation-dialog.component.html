<div class="dialog-body">
    <h2 class="confirmation-dialog-header" mat-dialog-title>{{confirmationTitle}}</h2>
    <mat-dialog-content>
        {{confirmationText}}
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="sendConfirm()"><a i18n="@@confirmation-dialof-confirm">Confirm</a></button>
        <button mat-button (click)="sendCancel()"><a i18n="@@confirmation-dialof-cancel">Cancel</a></button>
    </mat-dialog-actions>
</div>
