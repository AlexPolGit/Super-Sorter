<div class="starting-data-titles">
    <div class="starting-data-list-title">
        <a i18n="@@anilist-media-list">Media List</a>
    </div>
    <div class="starting-data-filters-title">
        <a i18n="@@anilist-media-filters">Media Filters</a>
    </div>
</div>
<div class="starting-data-container">
    <div class="starting-data">
        <app-select-deselect-component (selected)="selectAll()" (deselected)="deselectAll()"></app-select-deselect-component>
        <div class="starting-data-list">
            <mat-spinner *ngIf="currentlyLoading"></mat-spinner>
            <div class="data-item" *ngFor="let item of filteredItemList">
                <div class="checkbox">
                    <mat-checkbox (change)="updateFilters()" [(ngModel)]="item.selected"></mat-checkbox>
                </div>
                <div class="item-name">
                    {{getItemDisplayName(item.item)}}
                </div>
            </div>
        </div>
    </div>
    <div class="starting-data-filters">
        <div class="starting-data-filters-options">
            <app-double-ended-slider
                [useExtraCheckbox]="true"
                [min]="0"
                [max]="10"
                [step]="0.1"
                [filterTitle]="userScoreFilterTitle"
                [filterCheckboxLabel]="ratedMediaOnly"
                (onChange)="updateUserScore($event)">
            </app-double-ended-slider>
            <app-double-ended-slider
                [useExtraCheckbox]="true"
                [min]="0"
                [max]="10"
                [step]="0.1"
                [filterTitle]="meanScoreFilterTitle"
                [filterCheckboxLabel]="ratedMediaOnly"
                (onChange)="updateMeanScore($event)">
            </app-double-ended-slider>
            <app-double-ended-number-input
                [filterTitle]="favouritesTitle"
                [leftLabel]="favouritesMinLabel"
                [leftPlaceholder]="favouritesMinPlaceholder"
                [leftMin]="0"
                [rightLabel]="favouritesMaxLabel"
                [rightPlaceholder]="favouritesMaxPlaceholder"
                [rightMin]="0"
                (onChange)="updateFavourites($event)">
            </app-double-ended-number-input>
            <app-checkbox-droplist
                [optionList]="formatList"
                [filterTitle]="formatsFilterTitle"
                [listLabel]="formatsListLabel"
                (onChange)="updateFormats($event)">
            </app-checkbox-droplist>
            <app-checkbox-droplist
                [useAndOr]="true"
                [optionList]="genreList"
                [filterTitle]="genresFilterTitle"
                [filterTypeLabel]="genresFilterTypeLabel"
                [listLabel]="genresListLabel"
                (onChange)="updateGenres($event)">
            </app-checkbox-droplist>
            <app-chip-droplist
                [useAndOr]="true"
                [useExtraCheckbox]="true"
                [optionListGenerator]="tagGenerator"
                [filterTitle]="tagsFilterTitle"
                [filterCheckboxLabel]="tagsR18"
                [filterTypeLabel]="tagsFilterTypeLabel"
                [listLabel]="tagsListLabel"
                (onChange)="updateTags($event)">
            </app-chip-droplist>
            <app-range-calendar
                [filterTitle]="startPeriodFilterTitle"
                [minDate]="MIN_CALENDAR_DATE"
                [maxDate]="MAX_CALENDAR_DATE"
                (onChange)="updateStartPeriod($event)">
            </app-range-calendar>
            <app-range-calendar
                [filterTitle]="endPeriodFilterTitle"
                [minDate]="MIN_CALENDAR_DATE"
                [maxDate]="MAX_CALENDAR_DATE"
                (onChange)="updateEndPeriod($event)">
            </app-range-calendar>
            <app-year-season-range
                [filterTitle]="airingPeriodFilterTitle"
                [seasonList]="seasonList"
                [minYear]="MIN_YEAR"
                [maxYear]="MAX_YEAR"
                (onChange)="updateAiringRange($event)">
            </app-year-season-range>
        </div>
    </div>
</div>
