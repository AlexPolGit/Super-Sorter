<div class="filter-element">
    <div class="filter-element-title">
        <a class="title-text">{{filterTitle}}</a>
    </div>
    <mat-form-field>
        <mat-date-range-input [min]="minDate" [max]="maxDate" [formGroup]="dateRange" [rangePicker]="startDatePicker">
            <input (dateChange)="updateFilters()" matStartDate formControlName="start" [placeholder]="fromName">
            <input (dateChange)="updateFilters()" matEndDate formControlName="end" [placeholder]="toName">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #startDatePicker></mat-date-range-picker>
    </mat-form-field>
</div>
