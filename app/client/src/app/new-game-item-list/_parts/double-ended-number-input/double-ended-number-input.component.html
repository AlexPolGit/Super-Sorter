<div class="filter-element">
    <div class="filter-element-title">
        <a class="title-text">{{filterTitle}}</a>
    </div>
    <div class="double-form-field">
        <mat-form-field>
            <mat-label>{{leftLabel}}</mat-label>
            <input matInput type="number" [min]="leftMin" [max]="leftMax" (input)="updateFilters()" (ngModelChange)="updateFilters()" [(ngModel)]="leftValue" [placeholder]="leftPlaceholder">
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{rightLabel}}</mat-label>
            <input matInput type="number" [min]="rightMin" [max]="rightMax" (input)="updateFilters()" (ngModelChange)="updateFilters()" [(ngModel)]="rightValue" [placeholder]="rightPlaceholder">
        </mat-form-field>
    </div>
</div>
