<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" accept=".txt" [multiple]="false" [directory]="false" [disabled]="disabled">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            <a i18n="@@drop-file-here">Drop File Here</a>
        </ng-template>
    </ngx-file-drop>
    <div>
        <strong *ngIf="fileToUse">{{ fileToUse.relativePath }}</strong>
    </div>
</div>
