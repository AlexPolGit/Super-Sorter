<div>
    <mat-tab-group class="anilist-anime" mat-align-tabs="center" [selectedIndex]="currentTab" (selectedIndexChange)="currentTab = $event">
        <mat-tab class="username-input-area" i18n-label="@@new-game-anilist-anime-from-username" label="From Username">
            <app-anilist-fave-picker [loaderName]="anilistFavouriteAnimeLoader" (chooseData)="setupCurrentAnimeList($event)"></app-anilist-fave-picker>
        </mat-tab>
        <mat-tab class="file-input-area" i18n-label="@@new-game-anilist-anime-from-file" label="From File">
            <app-anilist-filedrop-picker [loader]="anilistFavouriteAnimeLoader" (chooseData)="setupCurrentAnimeList($event)"></app-anilist-filedrop-picker>
        </mat-tab>
        <mat-tab class="text-input-area" i18n-label="@@new-game-anilist-anime-from-text" label="From Text">
            <app-anilist-textbox-picker
                [loader]="anilistFavouriteAnimeLoader"
                [textboxPlaceholder]="textboxPlaceholder"
                [textboxLabel]="textboxLabel"
                [buttonName]="textboxButtonName"
                (chooseData)="setupCurrentAnimeList($event)"
            ></app-anilist-textbox-picker>
        </mat-tab>
    </mat-tab-group>
</div>
