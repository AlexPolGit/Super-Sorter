<div>
    <h2 mat-dialog-title>{{pageTitle()}}</h2>
    <div class="dialog-content">
        <div class="new-session-info">
            <form>
                <mat-form-field>
                    <mat-label><a i18n="@@new-game-session-name"></a>Name of Session</mat-label>
                    <input matInput [formControl]="nameFormControl" i18n-placeholder="@@new-game-session-name-placeholder" placeholder="Session Name">
                    <mat-error *ngIf="nameFormControl.hasError('required')">
                        <a i18n="@@new-game-session-name-required">A session name is required.</a>
                    </mat-error>
                </mat-form-field>
            </form>
        </div>
        <mat-divider></mat-divider>
        <div class="specific-data-loader">
            <app-new-generic-item *ngIf="inputData.gameType === 'generic-items'" (chooseData)="loadNewGameData($event)"></app-new-generic-item>
            <app-new-anilist-character *ngIf="inputData.gameType === 'anilist-character'" (chooseData)="loadNewGameData($event)"></app-new-anilist-character>
            <app-new-anilist-staff *ngIf="inputData.gameType === 'anilist-staff'" (chooseData)="loadNewGameData($event)"></app-new-anilist-staff>
            <app-new-anilist-anime *ngIf="inputData.gameType === 'anilist-anime'" (chooseData)="loadNewGameData($event)"></app-new-anilist-anime>
            <app-new-anilist-manga *ngIf="inputData.gameType === 'anilist-manga'" (chooseData)="loadNewGameData($event)"></app-new-anilist-manga>
        </div>
        <mat-divider></mat-divider>
        <div class="starting-data">
            <div class="data-item" *ngFor="let item of startingItems; index as i">
                <div class="checkbox">
                    <mat-checkbox [(ngModel)]="selected[i]"></mat-checkbox>
                </div>
                <div class="item-name">
                    {{item.getDisplayName(language)}}
                </div>
            </div>
        </div> 
    </div>
    <div class="dialog-actions">
        <div style="height: 60%; display: flex; align-items: center;">
            <button mat-raised-button color="primary" (click)="startSession()" [disabled]="!canStartSession()">
                <a i18n="@@new-game-start-game">Start Game</a>
            </button>
        </div>
        <div style="height: 60%; margin-left: 3em; display: flex; align-items: center;">
            <mat-checkbox [(ngModel)]="scrambleInput"><a i18n="@@new-game-scramble-input">Scramble Input</a></mat-checkbox>
        </div>
        <div style="height: 60%; margin-left: 3em;">
            <mat-form-field >
                <mat-label><a i18n="@@new-game-algorithm">Algorithm</a></mat-label>
                <mat-select [(value)]="algorithm">
                    <mat-option value="merge"><a i18n="@@new-game-algorithm-merge">Merge Sort</a></mat-option>
                    <mat-option value="queue-merge"><a i18n="@@new-game-algorithm-queue-merge">Queued Merge Sort</a></mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
