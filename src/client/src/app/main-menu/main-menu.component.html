<div>
    <div mat-subheader><b i18n="@@main-screen-existing-sessions">Existing Sessions</b></div>
    <mat-divider></mat-divider>
    <mat-list style="max-height: 20em; overflow: scroll; overflow-x: hidden" role="list">
        <mat-list-item style="cursor: pointer" *ngFor="let session of sessionList.sessions" (click)="selectSession($event, session)">{{session.name}}</mat-list-item>
    </mat-list>
</div>
<div>
    <div mat-subheader><b i18n="@@main-screen-pick-sort">Pick a Sort Type</b></div>
    <mat-divider></mat-divider>
    <div style="display: flex; flex-wrap: wrap; justify-content: space-around; overflow: scroll; overflow-x: hidden">
        <mat-card class="type-card" *ngFor="let game of gameOptions" style="cursor: pointer" (click)="selectNewGameOption($event, game)">
            <mat-card-header style="justify-content: center">
                <mat-card-title>{{game.displayName}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="'assets/' + game.image">
        </mat-card>
    </div>
</div>
