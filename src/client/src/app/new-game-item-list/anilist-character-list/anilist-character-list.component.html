<div class="starting-data-titles">
    <div class="starting-data-list-title">
        <a i18n="@@anilist-character-list">Character List</a>
    </div>
    <div class="starting-data-filters-title">
        <a i18n="@@anilist-character-filters">Character Filters</a>
    </div>
</div>
<div class="starting-data-container">
    <div class="starting-data">
        <app-select-deselect-component (selected)="selectAll()" (deselected)="deselectAll()"></app-select-deselect-component>
        <div class="starting-data-list">
            <mat-spinner *ngIf="currentlyLoading"></mat-spinner>
            <div class="data-item" *ngFor="let item of filteredItemList">
                <div class="checkbox">
                    <mat-checkbox (change)="updateFilters()" [(ngModel)]="item.selected"></mat-checkbox>
                </div>
                <div class="item-name">
                    {{getItemDisplayName(item.item)}}
                </div>
            </div>
        </div>
    </div>
    <div class="starting-data-filters">
        <div class="starting-data-filters-options">
            <div class="filter-element">
                <div class="filter-element-title">
                    <div class="title-text" i18n="@@anilist-character-list-gender">Gender</div>
                </div>
                <div>
                    <mat-checkbox (change)="updateFilters()" [(ngModel)]="filters.gender.male"><a i18n="@@anilist-character-list-gender-male">Male</a></mat-checkbox>
                    <mat-checkbox (change)="updateFilters()" [(ngModel)]="filters.gender.female"><a i18n="@@anilist-character-list-gender-female">Female</a></mat-checkbox>
                    <mat-checkbox (change)="updateFilters()" [(ngModel)]="filters.gender.other"><a i18n="@@anilist-character-list-gender-other">Other</a></mat-checkbox>
                    <mat-checkbox (change)="updateFilters()" [(ngModel)]="filters.gender.none"><a i18n="@@anilist-character-list-gender-none">[No Data]</a></mat-checkbox>
                </div>
            </div>
            <div class="filter-element">
                <div class="filter-element-title">
                    <div class="title-text" i18n="@@anilist-character-list-age">Age</div>
                </div>
                <div class="double-form-field">
                    <mat-form-field class="age-input">
                        <mat-label i18n="@@anilist-character-list-age-min">Min</mat-label>
                        <input matInput type="number" min="0" (input)="updateFilters()" (ngModelChange)="updateFilters()" [(ngModel)]="filters.age.min" i18n-placeholder="@@anilist-character-list-age-min" placeholder="Min">
                    </mat-form-field>
                    <mat-form-field class="age-input">
                        <mat-label i18n="@@anilist-character-list-age-max">Max</mat-label>
                        <input matInput type="number" min="0" (input)="updateFilters()" (ngModelChange)="updateFilters()" [(ngModel)]="filters.age.max" i18n-placeholder="@@anilist-character-list-age-max" placeholder="Max">
                    </mat-form-field>
                </div>
            </div>
            <div class="filter-element">
                <div class="filter-element-title">
                    <div class="title-text" i18n="@@anilist-character-list-favourites">Favourites</div>
                </div>
                <div class="double-form-field">
                    <mat-form-field class="favourites-input">
                        <mat-label i18n="@@anilist-character-list-favourites-min">Min</mat-label>
                        <input matInput type="number" min="0" (input)="updateFilters()" (ngModelChange)="updateFilters()" [(ngModel)]="filters.favourites.min" i18n-placeholder="@@anilist-character-list-favourites-min" placeholder="Min">
                    </mat-form-field>
                    <mat-form-field class="favourites-input">
                        <mat-label i18n="@@anilist-character-list-favourites-max">Max</mat-label>
                        <input matInput type="number" min="0" (input)="updateFilters()" (ngModelChange)="updateFilters()" [(ngModel)]="filters.favourites.max" i18n-placeholder="@@anilist-character-list-favourites-max" placeholder="Max">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
